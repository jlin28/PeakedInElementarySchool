<html>

<head>
  <title> MENU </title>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet"
    type="text/css"
    href="/static/css/style.css">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous">

  <!-- PAGE SPECIFIC CSS -->
  <style>
    /* SINGLEPLAYER, MULTIPLAYER, AND SETTINGS BUTTONS */
    button {
      font-family: font;
      font-size: 135%;
      background: none;

      border-style: solid;
      border-width: medium;
      border-color: black;
    }

    button:hover:not(.btn-close, #audio) {
      transform: scale(110%);
    }

    /* BACKGROUND */
    body {
      /* will hopefully be able to make the bg change based upon whether it is day or night real time */
      background-image: url('/static/images/day.jpg');
      background-repeat: no-repeat;
      background-size: 100vw 100vh;
    }

    /* MODAL POPUP */
    .modal-content {
      border-radius: 0;
      font-family: font;
    }

    .form-check-reverse {
      float: left;
    }

    label, text {
      font-size: 125%;
    }

    input[type=checkbox] {
      margin-top: 7px;
      transform: scale(110%);
    }

  </style>

</head>

<body>
  <!-- FORM THAT ALL INPUTS/BUTTONS ARE LINKED TO -->
  <form id="play" method="POST" action="/"> </form>

  <!-- AUDIO -->
  <audio loop id="bgm" src="/static/audio/bgm.mp3"> </audio>

  <image id="mutebut" style="z-index:0;opacity:0;width:50px;height:auto;position:absolute;left:5px;top:2px"
        src="/static/images/audio.png">

  <button id="audio" onclick="Aud()" style="z-index:1;border-style:none;">
    <image id="audiobut" style="z-index:1;width:50px;height:auto;position:absolute;left:5px;top:2px"
        src="/static/images/mute.png">
  </button>

  <!-- MAIN CONTENT OF PAGE-->
  <div style="margin-top:5vh;" class="container">
    <div class="container">
      <image src="/static/images/title.png" class="center">
    </div>
    <div style="margin-top:-50px; width:50%" class="container">
      <button type="submit" form="play" class="center" style="width:35%"> SINGLEPLAYER </button>
    </div>
    <div style="margin-top:20px; width:50%" class="container">
      <button type="submit" form="play" class="center" style="width:35%"> MULTIPLAYER </button>
    </div>
    <div style="margin-top:20px; width:50%" class="container">
      <button type="button" class="center" style="width:35%" data-bs-toggle="modal" data-bs-target="#settings">
        SETTINGS
      </button>
    </div>
  </div>

  <!-- MODAL + SETTINGS INPUTS -->
  <div class="modal fade" id="settings" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" style="margin-left:180px;" id="staticBackdropLabel">SETTINGS</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- CHECKBOX TYPE SETTINGS -->
          <div class="form-check-reverse form-switch">
            <input class="form-check-input" type="checkbox" form="play" id="setting1" name="setting1" {{ placeholder1 }}>
            <label for="setting1"> setting1 </label>
            <br>
            <input class="form-check-input" type="checkbox" form="play" id="setting2" name="setting2" {{ placeholder2 }}>
            <label for="setting2"> setting2 </label>
          </div>
          <br><br><br>
          <!-- RADIO TYPE SETTINGS -->
          <div>
            <text> difficulty &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </text>
            <input type="radio" class="btn-check" form="play" name="difficulty" id="easy" value="0" autocomplete="off" {{ dEasy }}>
            <label class="btn btn-outline-secondary" for="easy">easy</label>
            &nbsp&nbsp&nbsp
            <input type="radio" class="btn-check" form="play" name="difficulty" id="medium" value="1" autocomplete="off" {{ dMed }}>
            <label class="btn btn-outline-secondary" for="medium">medium</label>
            &nbsp&nbsp&nbsp
            <input type="radio" class="btn-check" form="play" name="difficulty" id="hard" value="2" autocomplete="off" {{ dHard }}>
            <label class="btn btn-outline-secondary" for="hard">hard</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"> </script>

  <!-- PAGE-SPECIFIC JS -->
  <script>
    var Aud = function() {
      if (document.getElementById('bgm').paused) {
        document.getElementById('bgm').play();
        document.getElementById('audio').style.opacity = 0;
        document.getElementById('audiobut').style.opacity = 0;
        document.getElementById('mutebut').style.opacity = 1;
      }
      else {
        document.getElementById('bgm').pause();
        document.getElementById('audio').style.opacity = 1;
        document.getElementById('audiobut').style.opacity = 1;
        document.getElementById('mutebut').style.opacity = 0;
      }
    }
  </script>

</body>

</html>
