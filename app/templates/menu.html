<html>

<head>
  <title> </title>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet"
    type="text/css"
    href="/static/css/style.css">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous">

  <style>
    button {
      font-family: font;
      font-size: 135%;
      background: none;

      border-style: solid;
      border-width: medium;
      border-color: black;
    }

    button:hover:not(.btn-close) {
      transform: scale(110%);
    }

    body {
      background-image: url('/static/images/day.jpg');
      background-repeat: no-repeat;
      background-size: 100vw 100vh;
    }

    .modal-content {
      border-radius: 0;
      font-family: font;
    }
  </style>

</head>

<body>
  <form id="play" method="POST" action="/"> </form>

  <div style="margin-top:5vh;" class="container">
    <div class="container">
      <image src="/static/images/title.png" class="center">
    </div>
    <div style="margin-top:-50px; width:50%" class="container">
      <button type="submit" form="play" class="center" style="width:35%"> SINGLEPLAYER </button>
    </div>
    <div style="margin-top:20px; width:50%" class="container">
      <button type="submit" form="play" class="center" style="width:35%"> MULTIPLAYER </button>
    </div>
    <div style="margin-top:20px; width:50%" class="container">
      <button type="button" class="center" style="width:35%" data-bs-toggle="modal" data-bs-target="#settings">
        SETTINGS
      </button>
    </div>
  </div>

    <div class="modal fade" id="settings" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" style="margin-left:180px;" id="staticBackdropLabel">SETTINGS</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- HOPEFULLY WILL BE ABLE TO DEFAULT AS CHECKED WHEN RETURNING BACK TO MENU FROM GAME -->
        <div class="modal-body">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" form="play" id="setting1" name="setting1" {{ p1 }}>
            <label for="setting1"> setting1 </label>
            <br>
            <input class="form-check-input" type="checkbox" form="play" id="setting2" name="setting2" {{ p2 }}>
            <label for="setting2"> setting2 </label>
          </div>
          <br>
          <div>
            difficulty &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="radio" class="btn-check" form="play" name="difficulty" id="easy" value="easy" autocomplete="off" checked>
            <label class="btn btn-outline-secondary" for="easy">easy</label>
            &nbsp&nbsp&nbsp
            <input type="radio" class="btn-check" form="play" name="difficulty" id="medium" value="medium" autocomplete="off">
            <label class="btn btn-outline-secondary" for="medium">medium</label>
            &nbsp&nbsp&nbsp
            <input type="radio" class="btn-check" form="play" name="difficulty" id="hard" value="hard" autocomplete="off">
            <label class="btn btn-outline-secondary" for="hard">hard</label>
          </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"> </script>

</body>

</html>
