<html>

  <head>
    <title> WINNER </title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet"
      type="text/css"
      href="/static/css/style.css">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous">

    <!-- PAGE SPECIFIC CSS -->
    <style>
      /* BACKGROUND */
      body {
        background-repeat: no-repeat;
        background-size: 100vw 100vh;
        font-family: font;
      }

      /* MAIN CONTAINER */
      #main {
        height:45vh;
        width: 65vw;

        border-radius: 25px;
        border-style: solid;
        border-width: medium;
        border-color: black;

        background-color: white;
      }

      /* BUTTONS */
      button {
        font-family: font;
        font-size: 135%;
        background: none;

        border-style: solid;
        border-width: medium;
        border-color: black;
      }

      button:hover:not(.btn-close, #audio) {
        transform: scale(110%);
      }
    </style>
  </head>

  <body>
    <form id="play" method="POST" action="/"> </form>

    <div style="margin-top:10vh;" id='main' class="container">
      <!-- WINNER WINS TEXT HERE AS WELL AS BUTTON TO GO BACK TO MENU -->
      <div id='title' class='container'>
        <p class='center' style='font-size:300%;margin-left:34%;'> {{ winner }} &nbsp&nbsp WINS </p>
      </div>

      <div style="margin-top:-50px; width:50%" class="container">
        <button type="submit" form="play" name="restart" value="restart" class="center" style="margin-top:18% ;width:35%"> MENU </button>
        <button type="submit" form="play" name="replay" value="replay" class="center" style="margin-top: 5%;width:35%"> REPLAY </button>
      </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"> </script>

    <!-- PAGE-SPECIFIC JS -->
    <script>
      var winner = "{{ winner }}";
      console.log(winner);
      window.onload = function() {
        console.log('run');
        if (winner == 'white') {
          document.body.style.backgroundImage = "url('/static/images/whiteWin.jpg')";
        } else {
          document.body.style.backgroundImage = "url('/static/images/blackWin.jpg')";
        }
      };
    </script>
  </body>

</html>
