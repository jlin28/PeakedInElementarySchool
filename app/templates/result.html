    <!-- PAGE SPECIFIC CSS -->
    <style>
      /* BACKGROUND */
      body {
        background-repeat: no-repeat;
        background-size: 100vw 100vh;
        font-family: font;
      }

      /* MAIN CONTAINER */
      #main {
        height:45vh;
        width: 65vw;

        border-radius: 25px;

        background-color: rgba(255,255,255,0.5);
      }

      /* BUTTONS */
      button {
        font-family: font;
        font-size: 145%;
        background: none;

        width:35%;

        border-style: solid;
        border-width: medium;
        border-color: black;

        transform: scale(130%);
      }

      button:hover:not(.btn-close, #audio) {
        transform: scale(140%);
      }

  <body>
    <form id="play" method="POST" action="/"> </form>

    <div style="margin-top:10vh;" id='main' class="container">

      <div style="margin-top:-50px; width:50%" class="container">

        </button>
        <!-- replay button is modal -->
        <button type="button" form="play" class="center" style="margin-top: 8%;">
          REPLAY
        </button>
      </div>
    </div>

      crossorigin="anonymous"> </script>
